<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Player</title>
  </head>
  <body>
    <div class="container1 d-flex flex-column px-0 justify-content-between">
      <header>
        <p class="title_header">Ma musique</p>
      </header>

      <main>
        <!--                       menu                          -->
        <div
          class="nav_player d-flex flex-wrap justify-content-between align-items-center"
        >
          <div>
            <button
              class="dropdown-toggle style_item_list title_text_main border-0"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-auto-close="false"
            >
              Ma liste de lecture
            </button>

            <button
              class="dropdown-toggle style_item_list title_text_main1 border-0"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-auto-close="false"
            >
              Ma liste 
            </button>

            <div class="list_musique dropdown-menu pt-0 pb-0 rounded-0">
              <div class="div_search style_item_list display_none">
                <input
                  id="inpSearchMySong"
                  type="text"
                  class="search"
                  placeholder="Titre"
                />
                <img class="search_icon" src="imgs/search_icon.svg" alt="" />
              </div>
              <div class="list_item_musique" id="my_songs">
                <!-- item_musique -->
              </div>
            </div>
          </div>

          <div>
            <button
              class="dropdown-toggle style_item_list title_text_main border-0"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-auto-close="false"
            >
              Toutes les chansons
            </button>
            <button
            class="dropdown-toggle style_item_list title_text_main1 border-0"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-auto-close="false"
          >
            Toutes
          </button>

            <div class="list_musique dropdown-menu pt-0 pb-0 rounded-0">
              <div class="div_search style_item_list">
                <input
                  id="inpSearchAllSong"
                  type="text"
                  class="search"
                  placeholder="Titre"
                />
                <img class="search_icon" src="imgs/search_icon.svg" alt="" />
              </div>
              <div class="list_item_musique" id="all_songs"></div>
            </div>
          </div>
        </div>
        <!--                         player              -->
        <div class="player">
          <!--                          title song               -->
          <div class="title_player">
            <p class="title_song">Titre</p>
            <p class="author_song"></p>
          </div>

          <!--                          motor              -->
          <div class="motor">
            <div class="btn_choice_list" >
              <input
                id="btn_my_list"
                type="radio"
                name="choice_list"
                disabled
              />
              <label
                class="btn_my_list  btn_filtre_submit mx-0 my-0"
                for="btn_my_list"
                
                >Ma liste</label
              >

              <input
                id="btn_all_list"
                type="radio"
                name="choice_list"
                disabled
                checked
              />
              <label
                class="btn_all_list btn_filtre_submit mx-0 my-0"
                for="btn_all_list"
                draggable="false"
                >Toutes</label
              >
            </div>
            
            
              <div class="volume1">
                <img class="volume_img" src="imgs/volume_icon.png" alt="volume" title="volume" />
                <div class="block_volume display_none">
                  <span>100</span>
                  <input
                    class="volume_musique"
                    type="range"
                    value="10"
                    id="volume_musique1"
                    min="0"
                    max="100"
                    step="2"
                  />
                  <span>0</span>
                </div>
              </div>
              
            


            <div class="track_line cursor_pointer" title="">
              <div class="track_line_red"></div>
              <!-- <div class="track_circle" draggable="false"></div> -->
              <!-- draggable="true" -->
              <p class="track_time text_filtre">0:00</p>
              <p class="track_time_total text_filtre">0:00</p>
            </div>

            <div class="nav_track_menu" >
              <div class="nav_track">
                <div class="reset">
                  <img src="imgs/reset_icon.png" alt="réinitialiser" title="réinitialiser"/>
                </div>
                <div class="prev"><img src="imgs/next_icon.png" alt="précédent" title="précédent"/></div>
                <div class="play"><img src="imgs/play_icon.png" alt="jouer" title="jouer"/></div>
                <div class="stop display_none">
                  <img src="imgs/stop_icon.png" alt="arrêter" title="arrêter"/>
                </div>
                <div class="next"><img src="imgs/prev_icon.png" alt="suivant" title="suivant"/></div>
                <div class="loop"><img src="imgs/loop_icon.png" alt="boucler" title="boucler"/></div>

                <div class="volume">
                  <img class="volume_img" src="imgs/volume_icon.png" alt="volume" title="volume" />
                  <div class="block_volume display_none">
                    <span>100</span>
                    <input
                      class="volume_musique"
                      type="range"
                      value="10"
                      id="volume_musique"
                      min="0"
                      max="100"
                      step="2"
                    />
                    <span>0</span>
                  </div>
                </div>
              </div>
              <div class="nav_track">
                <div class="random">
                  <img src="imgs/ps_random.svg" alt="aléatoire" title="aléatoire"/>
                </div>
                <div class="rewind_minus">
                  <img src="imgs/rewind_minus.svg" alt="rembobiner" title="rembobiner"/>
                </div>
                <div class="stop_screen">
                  <img src="imgs/stop_screen.svg" alt="arrêter le changement de couleur de l'écran" title="arrêter le changement de couleur de l'écran"/>
                </div>
                <div class="rewind_plus">
                  <img src="imgs/rewind_plus.svg" alt="rembobiner vers l'avant" title="rembobiner vers l'avant"/>
                </div>
                <div class="mute"><img src="imgs/mute.svg" alt="mute" title="mute"/></div>
                <!--      sd         -->
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer
        class="d-flex pt-2 flex-wrap justify-content-around align-items-center"
      >
        <p class="text_footer col-md-3">
          Interdiction de vente de boissons alcooliques aux mineurs de moins de
          18 ans. La preuve de majorité de l'acheteur est exigée au moment de la
          vente en ligne. Code de la santé publique, Art. L.3342-1 et L.3342-3
        </p>

        <p
          class="title_footer col-md-3 d-flex align-items-center justify-content-center"
        >
          Ma musique
        </p>

        <ul class="nav col-md-3 justify-content-center align-items-center">
          <li class="nav-item me-3">
            <a href="#" class="nav-link px-2"
              ><img class="icon_footer" src="imgs/facebook.svg" alt=""
            /></a>
          </li>
          <li class="nav-item me-3">
            <a href="#" class="nav-link px-2"
              ><img class="icon_footer" src="imgs/tiktok.svg" alt=""
            /></a>
          </li>
          <li class="nav-item me-3">
            <a href="#" class="nav-link px-2"
              ><img class="icon_footer" src="imgs/instagram.svg" alt=""
            /></a>
          </li>
        </ul>
      </footer>
    </div>

    <audio controls class="display_none"></audio>

    <script src="main.js"></script>
  </body>
</html>
